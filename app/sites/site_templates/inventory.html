{% extends 'base.html' %}

{% block content %}

<section class="bg-dark text-light text-center shadow mb-20" style="padding-top: 65px">
    <div class="container bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center">{{ current_user.email}}'s user profile</h1>
            </div>
        </div>
    </div>
</section>

<section class="text-center bg-dark text-light">
    <div class="container p-10">
        <div class="row align-items-center"><br>
            <h3 class="p-5">Here are your profile details</h3>
            <ul class="list-group align-items-center text-center">
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }} </li> 
            </ul>
        </div>
        <div class="row align-items-center" style="margin-top: 20px;">
            <div class="p-10 align-items-center">
                <img src="{{ url_for('static', filename='whiskey_glass.jpg') }}" class="align-items-center justify-content-center" alt=""
                style="width: 70%;">
            </div>
        </div>
    </div>
</section>


{% endblock %}
